<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="calculator-main-div" theme="1">
    <div class="calculator-frame">
      <!-- header -->
      <div class="calculator-header d-flex justify-content-between">
        <div class="calculator-name">
          calc
        </div>
        <!-- <div> -->
        <!-- <sup>
            1 2 3
          </sup> -->
        <form class="theme-div" id="themeForm">

          <div> 1<input type="radio" name="theme" value="1" checked></div>
          <div> 2<input type="radio" name="theme" value="2"></div>
          <div> 3<input type="radio" name="theme" value="3"></div>
        </form>
        <!-- <input type="radio" name="theme" id="">
          <input type="radio" name="theme" id=""> -->

        <!-- </div> -->
      </div>
      <!-- display -->
      <div class="calculator-display">
        <div class="sign"></div>
        <div class="calculating-numbers">
          0
        </div>
      </div>
      <div class="button-div">
        <div class="btn-row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="dark" onclick="deleteButton()">DEL</button>
        </div>
        <div class="btn-row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="sign">+</button>
        </div>
        <div class="btn-row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="sign">-</button>
        </div>
        <div class="btn-row">
          <button class="dot">.</button>
          <button class="number">0</button>
          <button class="sign">/</button>
          <button class="sign">*</button>
        </div>
        <div class="btn-row">
          <button class="dark" onclick="resetCalculator()">RESET</button>
          <button class="red" onclick="calculatorAnswer()">=</button>

        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
